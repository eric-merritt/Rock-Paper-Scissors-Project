<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <link href="./script.js">
        <title>Rock Paper Scissors Project</title>
    </head>
    <body>
      <script type="text/javascript" src="script.js"></script>  
      
      <section id="game">

        <div class="title">Rock Paper Scissors</div>

        <div id="score">
            <div id="playerScore">
                <h2>Player</h2>
                <p id="p-count">0</p>
            </div>
            <div id="computerScore">
                <h2>Computer</h2>
                <p id="c-count">0</p>
            </div>
        </div>

        <div class="playerMoves">
            <div class="move">Choose your move:</div>
            <div id="movesleft">Moves Left: 10</div>

            <div id="buttongroup">
                <input type="button" id="rock" value="rock"/>
                <input type="button" id="paper" value="paper"/>
                <input type="button" id="scissors" value="scissors"/>                
            </div>
        </div>

        
        </section>

        

    </body>
</html>
